<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts montserrat 700 regular -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="stylesheet" href="./css/SplashHome.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Pronto+ | Login > Cadastro</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Pronto+</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cadastro</a></li>
            <li><a class="btn-2" href="#">Login</a></li>
        </ul>
    </nav>
    <div id="box">
        <div class="cards">
            <!-- Shanghai card -->
            <div class="card-white">
                <img src="./assets/img/meu-medicos.png" alt="">
                <h3>Meus médicos</h3>
                <p>Meus médicos</p>
            </div>
    
            <!-- London card -->
            <div class="card-white">
                <img src="./assets/img/meus-exames.png" alt="">
                <h3>Meus exames</h3>
                <p>Meus exames</p>
            </div>
    
            <!-- Paris card -->
            <div class="card-white">
                <img src="./assets/img/acompanhamento.png" alt="">
                <h3>Acompanhamento</h3>
                <p>Tratamento</p>
            </div>
           
        </div>
    </div>
    
</body>
</html>
